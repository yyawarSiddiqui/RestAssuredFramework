name: API Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
 #   - cron: 00 18 * * *
  #  - cron: 00 15 * * *

jobs:
  test:
  

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test
      run: mvn clean test -Dsuite=suite -X

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.5.0
      with:
        name: Logs
        path: logs/

    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: TestNG Results
        path: target/surefire-reports/junitreports/TEST-*.xml
        reporter: java-junit


  
